[env:esp32dev]
platform = espressif32
board = m5stack-core-esp32
framework = arduino
build_unflags = -std=c++11
build_flags = -std=c++17
lib_deps =
  https://github.com/morrissinger/ESP8266-Websocket.git
  M5Stack
  ArduinoJson
  WebSocketClient
  WebSocketServer
  M5ez
  ezTime
